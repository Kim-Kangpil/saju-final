<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏÇ¨Ï£º Ìï¥ÏÑù ÌÖåÏä§Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .result {
            margin-top: 40px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .summary {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .summary h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .summary-item {
            margin: 8px 0;
            color: #666;
        }
        
        .section {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #2c3e50;
        }
        
        .section-content {
            line-height: 1.8;
            color: #444;
            white-space: pre-wrap;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÆ ÏÇ¨Ï£º Ìï¥ÏÑù ÌÖåÏä§Ìä∏</h1>
        
        <form id="sajuForm">
            <div class="form-group">
                <label>ÏùºÍ∞Ñ</label>
                <input type="text" id="dayStem" value="Áô∏" required>
            </div>
            
            <div class="form-group">
                <label>ÎÖÑÏ£º</label>
                <input type="text" id="year" value="Â∫öËæ∞" required>
            </div>
            
            <div class="form-group">
                <label>ÏõîÏ£º</label>
                <input type="text" id="month" value="‰πôÈÖâ" required>
            </div>
            
            <div class="form-group">
                <label>ÏùºÏ£º</label>
                <input type="text" id="day" value="Áô∏Êú™" required>
            </div>
            
            <div class="form-group">
                <label>ÏãúÏ£º</label>
                <input type="text" id="hour" value="Â∫öÁî≥" required>
            </div>
            
            <div class="form-group">
                <label>ÌÜ§</label>
                <select id="tone">
                    <option value="empathy">Í≥µÍ∞êÌòï (EMPATHY)</option>
                    <option value="reality">ÌòÑÏã§Ìòï (REALITY)</option>
                    <option value="fun">Ïû¨ÎØ∏Ìòï (FUN)</option>
                </select>
            </div>
            
            <button type="submit">Ìï¥ÏÑù ÏÉùÏÑ±</button>
        </form>
        
        <div class="loading" id="loading">
            ‚è≥ Ìï¥ÏÑù ÏÉùÏÑ± Ï§ë...
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <div class="summary" id="summary"></div>
            <div id="sections"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        
        document.getElementById('sajuForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            
            // Ï¥àÍ∏∞Ìôî
            loading.classList.add('show');
            error.classList.remove('show');
            result.classList.remove('show');
            
            try {
                const response = await fetch(`${API_URL}/api/interpret`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        day_stem: document.getElementById('dayStem').value,
                        year: document.getElementById('year').value,
                        month: document.getElementById('month').value,
                        day: document.getElementById('day').value,
                        hour: document.getElementById('hour').value,
                        tone: document.getElementById('tone').value
                    })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error);
                }
                
                // ÏöîÏïΩ ÌëúÏãú
                const summary = data.data.analysis_summary;
                document.getElementById('summary').innerHTML = `
                    <h3>üìä Î∂ÑÏÑù ÏöîÏïΩ</h3>
                    <div class="summary-item"><strong>Ïã†Í∞ïÏïΩ:</strong> ${summary.strength} (${summary.strength_score}Ï†ê)</div>
                    <div class="summary-item"><strong>Ïã≠ÏÑ±:</strong> ${Object.entries(summary.ten_gods).map(([k,v]) => `${k} ${v}Í∞ú`).join(', ')}</div>
                    <div class="summary-item"><strong>Ìå®ÌÑ¥:</strong> ${summary.patterns}Í∞ú Îß§Ïπ≠</div>
                `;
                
                // Ìï¥ÏÑù ÌëúÏãú
                const sections = data.data.interpretations;
                document.getElementById('sections').innerHTML = sections.map(section => `
                    <div class="section">
                        <div class="section-title">ÏÑπÏÖò ${section.section_id}: ${section.title}</div>
                        <div class="section-content">${section.content}</div>
                        <div style="margin-top: 12px; color: #999; font-size: 13px;">
                            Í∏ÄÏûêÏàò: ${section.content.length}Ïûê | ÌÜ§: ${section.tone}
                        </div>
                    </div>
                `).join('');
                
                result.classList.add('show');
                
            } catch (err) {
                error.textContent = `Ïò§Î•ò: ${err.message}`;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
